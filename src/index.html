<!DOCTYPE html>
<html>

<head>
    <title>Electron - Music App</title>
    <link rel="stylesheet" href="css/photon.css">
</head>

<body>
    <div class="window" style="background-image: url(background.jpg); background-size: cover;">
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default" id="backward_button" onclick="playPrevious()">
                        <span class="icon icon-to-start"></span>
                    </button>
                    <button class="btn btn-default active" id="play_button" onclick="play()">
                        <span class="icon icon-play"></span>
                    </button>
                    <button class="btn btn-default" id="forward_button" onclick="playNext()">
                        <span class="icon icon-to-end"></span>
                    </button>
                </div>

                <span style="margin-left:40px">
                    <span id="time-left">00:00</span> | <span id="total-time">00:00</span>
                </span>

                <button id="add_button" class="btn btn-default btn-large pull-right">
                    <span class="icon icon-plus icon-text"></span>Add
                </button>
            </div>

        </header>

        <div class="window-content">
            <input id="input_file" type="file" style="display: none" multiple onchange="musicSelected()">
            <audio src=""></audio>
            <div class="padding-more">
                <h4></h4>
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Artist</th>
                                <th>Duration</th>
                            </tr>
                        </thead>

                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <div style="display: inline-block; margin-top: 5px; margin-left: 10px;">
                    <input type="range" min="0" max="1" step="0.01" oninput="changeVolume(this)">
                </div>

                <button id="clear_button" class="btn btn-default pull-right" onclick="clearPlaylist()">
                    Clear Playlist
                </button>
            </div>
        </footer>

    </div>
    <script src="./renderer.js"></script>

</body>

</html>
